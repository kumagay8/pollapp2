{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>イベント紹介＆ゲスト入力</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/commom.css' %}">
	</head>
<body>
	<p>prototype</p>

	{% for field in form %}
	<div class="form-group">
		<label for="{{ field.id_for_label }}">{{ filed.label_tag }}</label>
		{{ field.value }}
	</div>
	{% endfor %}

	<form action="{% url 'eventform:guest_form' %}" method="POST">
		<button type="submit" > 戻る </button>
		{% for field in form %}{{ field.as_hidden}}{% endfor %}
		{% csrf_token %}
	</form>
	<hr>
	<form action="{% url 'eventform:guest_reply' %}" method="POST">
		<button type="submit">送信</button>
		{% for field in form %}{{field.as_hidden }}{% endfor %}
		{% csrf_token %}
	</form>
</body>
</html>
